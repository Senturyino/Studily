<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 🌐 Meta Info -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 📄 Page Title -->
  <title>Reset Password - Studily</title>

  <!-- 🎨 External CSS -->
  <link rel="stylesheet" href="../../studily-theme.css" />
  <link rel="stylesheet" href="reset.css" />
</head>
<body>

  <!-- 🎓 STUDILY LOGO BANNER -->
  <div class="studily-brand">
    <h1 class="brand-title">Studily</h1>
    <p class="brand-subtitle">School Management System</p>
  </div>

  <!-- 🔐 RESET PASSWORD FORM CONTAINER -->
  <div class="reset-container">
    <form class="reset-form" id="resetForm">
      
      <!-- 📝 Header -->
      <h2>Reset Password</h2>
      <p class="tagline">Enter your email or student ID to receive reset instructions</p>

      <!-- 📧 Email or Student ID Input -->
      <label for="userIdentifier">Email / Student ID</label>
      <input 
        type="text" 
        id="userIdentifier" 
        name="userIdentifier" 
        placeholder="e.g. john@example.com or STU12345" 
        required 
      />

      <!-- 📩 Submit Reset Request -->
      <button type="submit">Send Reset Link</button>

      <!-- 🔗 Back to Login -->
      <p class="login-link">
       Remembered your password? <a href="../LoginHomepage.HTML">Login</a>
      </p>

      <!-- ✅ Success Message (hidden by default) -->
      <p 
        class="success-message" 
        id="successMessage" 
        style="display: none;"
      >
        ✅ Check your inbox for reset instructions.
      </p>
    </form>
  </div>

  <!-- 🧠 JavaScript for reset behavior -->
  <script src="reset.js"></script>
</body>
</html>
